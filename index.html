<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="./queries.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500&display=swap" rel="stylesheet">
    </head>

    <body>

        <header>
            <a href="index.html">
                <img src="/img/logo.png" alt="Logo Alura">
            </a>
        </header>

        <section id="texto-encriptador">
            <textarea name="texto-ingresado" id="texto-ingresado" cols="100" rows="100">Ingrese el texto aqui</textarea>
            <p>&#x1f6c8 Sólo letras minúsculas y sin acentos</p>
            <div>
                <button onclick="encriptar();">Encriptar</button>
                <button onclick="desencriptar();">Desencriptar</button>
            </div>
        </section>

        <aside>
            <div id="no-texto">
                <img src="./img/Muñeco.png" alt="Muñeco">
                <h2>Ningún mensaje fue encontrado</h2>
                <p>
                    Ingrese el texto que desees encriptar o desencriptar
                </p>
            </div>
            <div id="resultado">
                <p id="texto-encriptado"></p>
                <button onclick="copiar();">Copiar</button>
            </div>
        </aside>

        <script src="app.js"></script>
    </body>
</html>
